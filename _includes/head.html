<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}">
	{% endif %}

	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ site.page_title }}" />
	<meta name="og:site_name" content="{{ site.page_title }}" />
	<meta property="og:description" content="{{ site.app_description }}" />
	<meta property="og:image" content="{{ site.og_image }}" />
	<meta property="og:url" content="{{ site.canonical_url }}" />
 
	<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:image" content="{{ site.og_image }}" />
	<meta name="twitter:url" content="https://x.com/{{ site.twitter_username }}" />
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
